<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meeting Bernat Peso</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HERO (siempre visible) -->
  <header id="hero">
    <h1>I Memorial Bernat Peso</h1>
    <!-- tu imagen de fondo, etc. -->
  </header>

  <!-- NAVEGACIÓN -->
  <nav>
    <ul>
      <li><a href="#" data-target="home">Inicio</a></li>
      <li><a href="#" data-target="history">Historia</a></li>
      <li><a href="#" data-target="reglamento">Reglamento</a></li>
      <li><a href="#" data-target="programa">Programa</a></li>
      <li><a href="#" data-target="galeria">Galería</a></li>
      <li><a href="#" data-target="contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- CONTENEDOR PRINCIPAL: aquí van las “páginas” internas -->
  <main id="content">
    <section id="home" class="tab">
      <!-- Tu contenido de inicio aquí -->
    </section>

    <section id="history" class="tab" style="display:none">
      <!-- Copia aquí tu texto de “Historia” -->
    </section>

    <section id="reglamento" class="tab" style="display:none">
      <!-- Texto completo de Reglamento -->
    </section>

    <section id="programa" class="tab" style="display:none">
      <!-- Programa -->
    </section>

    <section id="galeria" class="tab" style="display:none">
      <!-- Galería (thumbnails + lightbox) -->
    </section>

    <section id="contacto" class="tab" style="display:none">
      <!-- Formulario o datos de contacto -->
    </section>
  </main>

  <!-- SCRIPT para conmutar secciones -->
  <script>
    const tabs = document.querySelectorAll('.tab');
    document.querySelectorAll('nav a').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        const target = a.dataset.target;
        // ocultar todo
        tabs.forEach(s => s.style.display = 'none');
        // mostrar la sección deseada
        document.getElementById(target).style.display = 'block';
        // (opcional) actualizar la URL sin recarga:
        history.pushState(null, '', '#' + target);
      });
    });

    // Manejar back/forward del navegador
    window.addEventListener('popstate', () => {
      const hash = location.hash.slice(1) || 'home';
      tabs.forEach(s => s.style.display = 'none');
      document.getElementById(hash).style.display = 'block';
    });
  </script>
</body>
</html>
