<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Memorial Bernat Peso</title>
  <style>
    /* Variables de color */
    :root {
      --primary: #007BFF;
      --secondary: #0056b3;
      --light: #f8f9fa;
      --dark: #343a40;
      --text: #212529;
    }
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', Arial, sans-serif; color: var(--text); line-height: 1.6; }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Hero fullscreen */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('230610_190144_avap2475.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero::after {
      content: ''; position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.5);
    }
    .hero-content { position: relative; z-index: 1; max-width: 800px; padding: 0 1rem; }
    .hero-content h1 { font-size: 3rem; margin-bottom: 1rem; }
    .hero-content p { font-size: 1.25rem; opacity: 0.9; }

    /* Navegación sticky */
    nav { position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 10; border-bottom: 1px solid #e0e0e0; }
    nav ul { display: flex; justify-content: center; list-style: none; }
    nav li { margin: 0 1rem; }
    nav a { display: block; padding: 1rem; font-weight: bold; color: var(--dark); transition: color 0.3s; }
    nav a:hover { color: var(--primary); }

    /* Sección de ítems */
    .features { display: flex; flex-wrap: wrap; justify-content: center; margin: 2rem 0; }
    .card { width: 160px; margin: 1rem; text-align: center; }
    .card img { width: 100%; border: 4px solid var(--primary); border-radius: 8px; }
    .card span { display: block; margin-top: 0.5rem; font-weight: bold; }

    /* Contenedor general */
    .container { max-width: 960px; margin: 2rem auto; padding: 0 1rem; }
  </style>
</head>
<body>
  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>I Memorial Bernat Peso</h1>
      <p>02 de Julio de 2025 — Gavà</p>
    </div>
  </section>

  <!-- Navegación -->
  <nav>
    <ul>
      <li><a href="history.html">Historia</a></li>
      <li><a href="reglamento.html">Reglamento</a></li>
      <li><a href="programa.html">Programa</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Ítems principales -->
    <section class="features">
      <a href="history.html" class="card">
        <img src="230610_165847_avap1213.jpg" alt="Historia">
        <span>Historia</span>
      </a>
      <a href="reglamento.html" class="card">
        <img src="230610_171222_avap1419.jpg" alt="Reglamento">
        <span>Reglamento</span>
      </a>
      <a href="programa.html" class="card">
        <img src="230610_172657_avap1512.jpg" alt="Programa">
        <span>Programa</span>
      </a>
      <a href="galeria.html" class="card">
        <img src="230610_173735_avap1624.jpg" alt="Galería">
        <span>Galería</span>
      </a>
      <a href="contacto.html" class="card">
        <img src="230610_174537_avap1700.jpg" alt="Contacto">
        <span>Contacto</span>
      </a>
    </section>
  </div>

</body>
</html>
